        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              };





              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');



                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "A", "label": "Group A", "shape": "dot", "size": 60}, {"color": "lightgreen", "id": 0, "label": "Autosomal dominant familial hypercholesterolemia", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 1, "label": "Hypercholesterolemia", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 2, "label": "Hypercholesterolemia, familial, 1", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 3, "label": "Hypercholesterolemia, autosomal dominant, type B", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 4, "label": "Familial hypercholesterolemia", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 5, "label": "Familial type 3 hyperlipoproteinemia", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 6, "label": "Homozygous familial hypercholesterolemia", "shape": "dot", "size": 40}, {"color": "lightgrey", "id": 7, "label": "Early-onset coronary artery disease", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 8, "label": "LDLR-related condition", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 9, "label": "Inborn genetic diseases", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 10, "label": "FH LEIDEN 1", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 11, "label": "Abnormal circulating lipid concentration", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 12, "label": "Carotid artery occlusion", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 13, "label": "Stroke disorder", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 14, "label": "Smith-Lemli-Opitz syndrome", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 15, "label": "Cardiovascular phenotype", "shape": "dot", "size": 20}, {"color": "lightgrey", "id": 16, "label": "Syndromic X-linked intellectual disability Najm type", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "B", "label": "Group B", "shape": "dot", "size": 60}, {"color": "lightgreen", "id": 17, "label": "Aortic dissection", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 18, "label": "Internal carotid artery dissection", "shape": "dot", "size": 40}, {"color": "lightgreen", "id": 19, "label": "Carotid artery dissection", "shape": "dot", "size": 40}]);
                  edges = new vis.DataSet([{"from": "A", "to": 0}, {"from": "A", "to": 1}, {"from": "A", "to": 2}, {"from": "A", "to": 3}, {"from": "A", "to": 4}, {"from": "A", "to": 5}, {"from": "A", "to": 6}, {"from": "B", "to": 17}, {"from": "B", "to": 18}, {"from": "B", "to": 19}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 36}}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -250, "centralGravity": 0.005, "springLength": 230, "springConstant": 0.18}, "maxVelocity": 146, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"iterations": 150}}};






                  network = new vis.Network(container, data, options);










                  return network;

              }
              drawGraph();
