name: Docker CI

on:
    push:
        branches: [ "main" ]
        paths:
            - 'Dockerfile'
    pull_request:
        branches: [ "main" ]
        paths:
            - 'Dockerfile'

jobs:

    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Build the Docker image
              run: docker build ./ --tag ncbi-ml-ai:ci_test_$(date +%s)
